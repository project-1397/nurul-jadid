        <script>
        function showTab(tab) {
            document.querySelectorAll('.tab-panel').forEach(p => p.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => {
                b.classList.remove('bg-[#00264e]', 'text-white');
                b.classList.add('bg-gray-100', 'text-gray-800');
            });
            document.getElementById('panel-' + tab).classList.remove('hidden');
            const btn = document.getElementById('tab-' + tab);
            btn.classList.remove('bg-gray-100', 'text-gray-800');
            btn.classList.add('bg-[#00264e]', 'text-white');
        }

        function togglePwd(id) {
            const i = document.getElementById(id);
            i.type = i.type === 'password' ? 'text' : 'password';
        }

        function validatePwd() {
            const n = document.getElementById('password_baru').value;
            const v = document.getElementById('password_verifikasi').value;
            const notice = document.getElementById('pwd-notice');
            const btn = document.getElementById('submit-pwd-btn');
            if (!n || n.length < 8) {
                notice.textContent = 'Minimal 8 karakter';
                notice.classList.remove('hidden');
                btn.disabled = true;
            } else if (n !== v) {
                notice.textContent = 'Kata sandi tidak cocok';
                notice.classList.remove('hidden');
                btn.disabled = true;
            } else {
                notice.classList.add('hidden');
                btn.disabled = false;
            }
        }
    </script>
